<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Activity Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-img [src]="activityDetail.imageURL"></ion-img>

  <ion-card no-margin *ngIf="activityDetail">
    <ion-card-header>
      <ion-card-title> Title {{activityDetail.namel}}</ion-card-title>
    </ion-card-header>
    <ion-card-subtitle> Sub Title</ion-card-subtitle>
    <ion-card-content> description</ion-card-content>
  </ion-card>
</ion-content>
