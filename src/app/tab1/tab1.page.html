<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="activityList">
  <ion-card button *ngFor="let activity of activityList">
    <ion-img [src]="activity.imageURL"> </ion-img>
    <ion-card-title> {{activity.name}}</ion-card-title>
  </ion-card>
</ion-content>
